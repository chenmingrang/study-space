    <script type="text/javascript">
       //每次结果都是6
       for(var i=1;i<=5;i++)
       {
           setTimeout(function(){console.log(i);}, 100);
       }
       //分别输出12345
       for(var i=1;i<=5;i++)
       {
           setTimeout("console.log("+i+");", 100);
       }
       //分别输出12345
       for(var i=1;i<=5;i++)
       {
           (function(i){setTimeout(console.log(i),100);})(i);
       }
    </script>
