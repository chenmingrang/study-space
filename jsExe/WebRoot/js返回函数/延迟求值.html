        {
           var s=0;
           for(var i=0;i<100;i++)
           {
             s+=i;
           }

        };

        {
          var s="a";
          for(var i=0;i<100;i++)
          {
             s+=i;
          }
          return s;
        };
        
        function func3(s1,s2)
        {
            if(Math.random()>0.5)
               return s1();
            return s2();
        };
        alert(func3(func1,func2));
