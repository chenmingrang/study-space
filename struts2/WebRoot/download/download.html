<!DOCTYPE html>
<html>
  <head>
    <title>download.html</title>
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
    <script type="text/javascript" src="jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="jquery.form.js"></script>
  </head>
  <script type="text/javascript">
      $(function(){
          $("#btn1").click(function(){
             $.ajax({
               url: "/struts2/download/downloadFile.action",
               type:"POST",
			   success: function(data){
			      if(data.code==-1){
			          alert(data.msg);
			      }
			   }
             });
          });
          
          $("#btn2").click(function(){
               $("#form1").ajaxSubmit({
                		type:'post',
                		success:function(data){
                		   alert(data.msg);
                	   },
                	   error:function(){
                		   alert("下载失败！");
                	   }
                	});
          });
      });
  </script>
  <body>
    <form id="form1" action="../download/downloadFile.action">
        <input value="下载" type="button" id="btn1"/>
        <input type="submit" value="提交"/>
    </form>
    <input id="btn2" value="下载" type="button"/>
    <a href="../download/downloadFile.action">a下载</a>
  </body>
</html>
